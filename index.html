<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>드래그 위젯 겹침 자동 재배치</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>드래그 중 겹침 허용, 놓을 때 가장 가까운 빈 자리로 재배치</h2>

<div id="grid">
  <div id="w1" class="widget clock-widget" style="left: 0; top: 0;">
    <div class="widget-title">CLOCK</div>
    <div class="content" id="clock-content">--:--:--</div>
  </div>
  <div id="w2" class="widget memo-widget" style="left: 240px; top: 200px;">
    <div class="widget-title">MEMO</div>
    <textarea class="widget-memo" placeholder="메모를 작성하세요..."></textarea>
  </div>
  <div id="w3" class="widget todo-widget" style="left: 480px; top: 400px;">
    <div class="widget-title">TODO</div>
    <ul id="todo-list" class="todo-list"></ul>
    <input type="text" id="todo-input" placeholder="할 일 추가..." />
  </div>

  <!-- 날씨 위젯 추가 -->
  <div id="w4" class="widget weather-widget" style="left: 0; top: 150px;">
    <div class="widget-title">WEATHER</div>
    <div class="content" id="weather-content">
      <div>Loading weather...</div>
    </div>
  </div>

  <!-- 환율 위젯 추가 -->
  <div id="w5" class="widget exchange-widget" style="left: 240px; top: 150px;">
    <div class="widget-title">EXCHANGE RATE</div>
    <div class="content" id="exchange-content">
      <ul>
        <li>USD: --</li>
        <li>JPY: --</li>
        <li>EUR: --</li>
      </ul>
    </div>
  </div>
</div>





  <script src="scripts/grid-drag.js"></script>
<script src="scripts/clock.js"></script>
<script src="scripts/todo.js"></script>
<script src="scripts/weather.js"></script>
<script src="scripts/exchange.js"></script>


</body>
</html>
